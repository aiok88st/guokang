{include file="/library/page_header.html"}
<link rel="stylesheet" href="templates/css/shopIndex.css" />
<script type="text/javascript" src="templates/lib/layui.js"></script>
<!--登录界面-->
<div id="login">
    <div class="loginTitle">
        <p>欢迎来到国康！</p>
    </div>
    <div class="res">
        <p>还没有国康帐号？ <a href="user.php?act=register">立即注册</a></p>
    </div>
    <div class="formBox">
        <form action="" class="layui-form">
            <ul>
                <li class="liborder">
                    <div class="account input">
                        <input type="text" name="username" class="layui-input" placeholder="手机号" />
                    </div>
                </li>
                <li class="liborder">
                    <div class="password input">
                        <input type="password" name="pwd" class="layui-input" placeholder="密码" />
                    </div>
                </li>
                <li>
                    <div class="twoChoice">
                        <div class="tcLeft floatl">
                            <div class="checkBox">
                                <input type="checkbox" name="remember" checked="checked" value="1" lay-ignore/>
                            </div>
                            <label>两周内自动登录</label>
                        </div>
                        <div class="tcRight floatr">
                            <a href="forget.html">忘记密码？</a>
                        </div>
                        <div class="clearBoth"></div>
                    </div>
                </li>
                <li>
                    <button type="submit" lay-submit lay-filter="*">登陆</button>
                </li>
            </ul>
        </form>

        <script>
            layui.use('form', function(){
                var form = layui.form;
                form.on('submit(*)', function(data){
                    layer.load(2);

                    $.ajax({
                        url:'user.php?act=do_login',
                        type:'POST',
                        dataType:'JSON',
                        data:data.field,
                        success:function(res){
                            layer.closeAll();
                            if(res==1){
                                layer.msg('用户名或密码错误');
                            }else{
                                window.location.href='user.php';
                            }

                        },
                        error:function () {
                            layer.closeAll();
                            layer.msg('登录失败');

                        }
                    });

                    return false;
                });

            });
        </script>
    </div>
</div>


<script type="text/javascript" src="templates/js/shopIndex.js" ></script>
</body>
</html>
